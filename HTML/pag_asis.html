<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Asistencia de Profesores</title>
    <link rel="stylesheet" href="C:\Users\lembrox\Desktop\Sistema_Inf\CSS\pag_registro_asis.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div id="Regresar2">
        <div id="Regresar">
            <button id="backButton" onclick="window.location.href='pag_principal.html'">
            <i class="fa-solid fa-right-from-bracket"></i>Volver
            </button>
        </div>
    </div>
    <div class="container">
        <div class="header">
            <h1>Registro de Asistencia de Profesores</h1>
            <img src="C:\Users\lembrox\Desktop\Sistema_Inf\FOTOS\logo-ea.png" alt="Logo" class="logo">
        </div>
        <form id="attendance-form">
            <label for="professor-name">Rut:</label>
            <input type="text" id="professor-rut" required>

            <div class="contenedorFechaHora">
                <label for="attendance-date" class="Fecha">Fecha:</label>
                <input type="date" id="attendance-date" readonly required>

                <label for="attendance-time" class="Hora">Hora:</label>
                <input type="time" id="attendance-time" readonly required>
            </div>
            <label for="attendance-status">Estado de Asistencia:</label>
            <select id="attendance-status" required>
                <option value="Entrada">Entrada</option>
                <option value="Salida">Salida</option>
                <option value="Especial">Especial</option>
            </select>

            <button type="submit">Guardar</button>
        </form>
        <button id="download-btn">Descargar Archivo de Asistencia</button>
    </div>
    <script src="C:\Users\lembrox\Desktop\Sistema_Inf\SCRIPTS\pag_registro_asis.js"></script>
</body>
</html>
